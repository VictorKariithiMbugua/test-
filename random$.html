<!DOCTYPE html>
<html>
<head>
  <title>God, who is that; god?</title>
  <link id="favicon" rel="icon" type="image/png" href="">

  <script>
    let illusionDigit = Math.floor(Math.random() * 10);
    let offset = -300;   // start off-screen on left
    let digitLocked = false;

    function updateTabUI() {
      const canvas = document.createElement("canvas");
      canvas.width = 64;
      canvas.height = 64;
      const ctx = canvas.getContext("2d");

      const now = new Date();
      const timeText = now.toLocaleTimeString("en-GB", { hour12: false });
      const fullText = `$${illusionDigit} ${timeText} God, who is that; god?   `;

      // measure for continuous ribbon scroll
      ctx.font = "12px 'American Typewriter'";
      const textWidth = ctx.measureText(fullText).width;

      // TITLE view: take a window of the ribbon
      let visibleWindow = fullText + fullText; // doubled string avoids cut
      const pos = Math.floor(offset / 8) % fullText.length; 
      const scrollTitle = visibleWindow.substring(pos, pos + 40);
      document.title = scrollTitle;

      // DIGIT change only after fully scrolled past
      if (offset > textWidth && !digitLocked) {
        illusionDigit = Math.floor(Math.random() * 10); 
        offset = -canvas.width; // reset offset to left
        digitLocked = true;
      }
      if (offset <= 0) digitLocked = false;

      // ---- draw rainbow flowing text ----
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      ctx.font = "12px 'American Typewriter'";
      ctx.textBaseline = "middle";

      for (let i = 0; i < fullText.length; i++) {
        const char = fullText[i];
        const hue = (now.getTime() / 20 + i * 12) % 360;
        ctx.fillStyle = `hsl(${hue},100%,50%)`;

        ctx.fillText(
          char,
          offset + i * 8,   // 8px spacing per char
          canvas.height / 2
        );
      }

      // set favicon
      document.getElementById("favicon").href = canvas.toDataURL("image/png");

      offset += 0.5; // slow fluid motion
      requestAnimationFrame(updateTabUI);
    }

    updateTabUI();
  </script>

  <style>
    body {
      font-family: "American Typewriter", serif;
      text-align: center;
      margin: 0;
      padding: 2em;
      background: #000; /* changed from #111 to full black */
      color: #eee;
    }
    #linkDisplay {
      font-size: 16px;
      margin-top: 40px;
      cursor: pointer;
      display: inline-block;
      padding: 10px 20px;
      border: 1px solid #666;
      border-radius: 8px;
      background: #222;
      transition: all 0.3s ease;
    }
    #linkDisplay:hover {
      background: #333;
    }
    iframe {
      width: 90%;
      height: 500px;
      border: none;
      margin-top: 20px;
      display: none;
    }
  </style>
</head>
<body>
  <!-- Fake link (disclaimer style) -->
  <div id="linkDisplay">vicmbugua.wixstudio.com/claude</div>
  <iframe id="siteFrame"></iframe>

  <script>
    const linkDisplay = document.getElementById("linkDisplay");
    const iframe = document.getElementById("siteFrame");

    const fakeLink = "vicmbugua.wixstudio.com/claude";
    const realLink = "https://vicmbugua.wixstudio.com/claude/file-share/59fa7249-dd0a-41fc-a436-3a00351d6526";

    linkDisplay.addEventListener("click", () => {
      let steps = [
        "Opening " + fakeLink + " …",
        "Loading page …",
        "Redirecting …",
        "Final link: " + realLink
      ];
      let i = 0;

      function step() {
        if (i < steps.length) {
          linkDisplay.textContent = steps[i];
          i++;
          setTimeout(step, 1000);
        } else {
          iframe.src = realLink;
          iframe.style.display = "block";
          linkDisplay.style.display = "none";
        }
      }

      step();
    });
  </script>
</body>
</html>
